<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" type="img/png" href="./img/icon.png">
    <title>Teste 02</title>

</head>
<body>

    <div class="buttons">
        <button id="bt1" onclick="atualizar()">Atualizar Lista</button>
        <button id="bt2" onclick="add()">Add</button>
        <button id="bt3" onclick="remove()">Rmover</button>
    </div>

    <div class="inputs">
        <p><input id="nome" type="text" placeholder="Nome" /></p>
        <p><input id="email" type="email" placeholder="Email" /></p>
        <p><input id="idade" type="number" placeholder="Idade" /></p>
        <p><input id="cargo" type="text" placeholder="Cargo" /></p>
    </div>

    <div class="tables">
        <table id="ta">
            <tr>
                <td>Nomes</td>
                <td>Email's</td>
                <td>Idades</td>
                <td>Cargos</td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="./js/in.js"></script>

</body>
</html>
